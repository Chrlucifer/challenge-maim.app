<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Masukkan Data Diri
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Masukkan Data Diri</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-item>
      <ion-label position="floating">NIK</ion-label>
      <ion-input type="number" placeholder="Masukkan NIK" [(ngModel)]="form.nik"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nama</ion-label>
      <ion-input type="text" placeholder="Masukkan Nama" [(ngModel)]="form.nama"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tempat Lahir</ion-label>
      <ion-input type="text" placeholder="Masukkan tempat lahir" [(ngModel)]="form.tempat_lahir"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tanggal Lahir</ion-label>
      <ion-input type="date" placeholder="Masukkan Tanggal Lahir" [(ngModel)]="form.tanggal_lahir"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Jenis Kelamin</ion-label>
      <ion-select [(ngModel)]="form.jenis_kelamin">
        <ion-select-option value="L">Laki-laki</ion-select-option>
        <ion-select-option value="P">Perempuan</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Alamat</ion-label>
      <ion-input type="text" placeholder="Masukkan alamat lengkap" [(ngModel)]="form.alamat"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Agama</ion-label>
      <ion-select [(ngModel)]="form.agama">
        <ion-select-option value="Islam">Islam</ion-select-option>
        <ion-select-option value="Kristen">Kristen</ion-select-option>
        <ion-select-option value="protestan">Protestan</ion-select-option>
        <ion-select-option value="Katolik">Katolik</ion-select-option>
        <ion-select-option value="Hindu">Hindu</ion-select-option>
        <ion-select-option value="Budha">Budha</ion-select-option>
        <ion-select-option value="konghucu">Konghucu</ion-select-option>  
      </ion-select>
    </ion-item>

    <br>
    <!-- send button -->
    <ion-button button="block" (click)="sendToWhatsapp()">
      <ion-icon name="send"></ion-icon>&nbsp;
      kirim ke WhatsApp
    </ion-button>

    <!-- send to telegram button -->
    <ion-button button="block" (click)="sendToTelegram()">
      <ion-icon name="send"></ion-icon>&nbsp;
      kirim ke Telegram
    </ion-button>

    <!-- send to email button -->
    <ion-button button="block" (click)="sendToEmail()">
      <ion-icon name="send"></ion-icon>&nbsp;
      kirim ke Email
    </ion-button>
  </div>

</ion-content>
